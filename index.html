<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/bootstrap.css.map" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h2 class="title">Pass the Pigs</h2>
    <div class="row justify-content-center">
      <div class="col-5 box">
        <p>Player 1 Points: <span id="player-1-points"></span></p>
      </div>
      <div class="col-5 box">
        <p>Player 2 Points: <span id="player-2-points"></span></p>
      </div>
    </div>
    <div class="row title">
      <h2 id="player-name"></h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-5 box">
        <h2>Roll Total: <span id="roll-total"></span></h2>
      </div>
      <div class="col-5 box">
        <h2>Dice Roll: <span id="rollValue"></span></h2>
        <button class="btn" id="roll">Roll Again</button>
        <button class="btn" id="quit">Quit</button> 
      </div>
    </div>
  </div>
</body>
</html>
